plugins {
    id 'java-library'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation(
            'com.codeborne:selenide:6.8.1',
            "org.junit.jupiter:junit-jupiter:5.9.0",
            'com.github.javafaker:javafaker:1.0.2'
    )
}
test {
    useJUnitPlatform()
}